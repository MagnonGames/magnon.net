version: "3"
services:
    static:
        build: .
        image: magnon/magnon.net:latest
        expose:
          - "80"
        environment:
          - VIRTUAL_HOST=magnon.net,www.magnon.net,*.magnon.net
          - LETSENCRYPT_HOST=magnon.net,www.magnon.net
          - LETSENCRYPT_EMAIL
        restart: on-failure

networks:
    default:
        external:
            name: nginx-proxy
